<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-Select Web Component Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer type="text/javascript" src="/multiselect.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="mb-4">Multi-Select Component Demo</h1>
          <form method="POST">
            <div class="mb-3">
              <label for="ms" class="form-label">Select multiple options:</label>
              <multi-select id="ms" name="ms" style="visibility: hidden;">
                <span slot="available-label">ðŸ“‹ Available Options</span>
                <span slot="selected-label">âœ… Selected Items</span>
                <option value="1">Option One</option>
                <option value="2" selected>Option Two</option>
                <option value="3">Option Three</option>
                <option value="4">Option Four</option>
                <option value="5">Option Five</option>
                <option value="6">Option Six</option>
                <option value="7">Option Seven</option>
                <option value="8">Option Eight</option>
                <option value="9">Option Nine</option>
                <option value="10">Option Ten</option>
              </multi-select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Form</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
